<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס פרטים אישיים - קובי אור ושות', משרד עורכי דין</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            background-color: white;
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #1a365d;
            font-size: 28px;
            margin-bottom: 10px;
        }
        h2 {
            color: #2c5282;
            font-size: 20px;
            font-weight: normal;
        }
        form {
            display: grid;
            gap: 20px;
        }
        label {
            font-weight: bold;
            color: #2c5282;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            font-size: 16px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #2c5282;
            box-shadow: 0 0 0 3px rgba(44, 82, 130, 0.1);
        }
        button {
            background-color: #2c5282;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1a365d;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>קובי אור ושות', משרד עורכי דין</h1>
            <h2>טופס פרטים אישיים</h2>
        </header>
        <form id="personalDetailsForm" action="https://formspree.io/f/koby.or.att@gmail.com" method="POST">
            <div>
                <label for="fullName">שם מלא:</label>
                <input type="text" id="fullName" name="שם מלא" required>
            </div>
            <div>
                <label for="idNumber">מספר תעודת זהות:</label>
                <input type="text" id="idNumber" name="מספר תעודת זהות" required>
            </div>
            <div>
                <label for="dateOfBirth">תאריך לידה:</label>
                <input type="date" id="dateOfBirth" name="תאריך לידה" required>
            </div>
            <div>
                <label for="address">כתובת:</label>
                <input type="text" id="address" name="כתובת" required>
            </div>
            <div>
                <label for="phone">מספר טלפון:</label>
                <input type="tel" id="phone" name="מספר טלפון" required>
            </div>
            <div>
                <label for="email">כתובת דוא"ל:</label>
                <input type="email" id="email" name="כתובת דואל" required>
            </div>
            <div>
                <label for="caseDetails">פרטי הפנייה:</label>
                <textarea id="caseDetails" name="פרטי הפנייה" rows="4" required></textarea>
            </div>
            <button type="submit">שליחת הטופס</button>
        </form>
        <div class="footer">
            © 2024 קובי אור ושות', משרד עורכי דין. כל הזכויות שמורות.
        </div>
    </div>
    <script>
        document.getElementById('personalDetailsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert('הטופס נשלח בהצלחה! נציג ממשרדנו ייצור עמך קשר בהקדם.');
                    this.reset();
                } else {
                    alert('אירעה שגיאה בשליחת הטופס. אנא נסה שנית או צור קשר עם משרדנו ישירות.');
                }
            }).catch(error => {
                alert('אירעה שגיאה בשליחת הטופס. אנא נסה שנית או צור קשר עם משרדנו ישירות.');
            });
        });
    </script>
</body>
</html>
