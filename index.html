<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס פרטים אישיים - קובי אור עורך דין ונוטריון</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #003366;
            text-align: center;
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #003366;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>טופס פרטים אישיים</h1>
        <h2>קובי אור - עורך דין ונוטריון</h2>
        <form id="personalDetailsForm" action="https://formspree.io/f/koby.or.att@gmail.com" method="POST">
            <div>
                <label for="fullName">שם מלא:</label>
                <input type="text" id="fullName" name="שם מלא" required>
            </div>
            <div>
                <label for="idNumber">מספר תעודת זהות:</label>
                <input type="text" id="idNumber" name="מספר תעודת זהות" required>
            </div>
            <div>
                <label for="dateOfBirth">תאריך לידה:</label>
                <input type="date" id="dateOfBirth" name="תאריך לידה" required>
            </div>
            <div>
                <label for="address">כתובת:</label>
                <input type="text" id="address" name="כתובת" required>
            </div>
            <div>
                <label for="phone">מספר טלפון:</label>
                <input type="tel" id="phone" name="מספר טלפון" required>
            </div>
            <div>
                <label for="email">כתובת אימייל:</label>
                <input type="email" id="email" name="כתובת אימייל" required>
            </div>
            <div>
                <label for="caseDetails">פרטי הפנייה:</label>
                <textarea id="caseDetails" name="פרטי הפנייה" rows="4" required></textarea>
            </div>
            <button type="submit">שלח פרטים</button>
        </form>
    </div>
    <script>
        document.getElementById('personalDetailsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert('הטופס נשלח בהצלחה! אנו ניצור עמך קשר בהקדם.');
                    this.reset();
                } else {
                    alert('אירעה שגיאה בשליחת הטופס. אנא נסה שנית מאוחר יותר.');
                }
            }).catch(error => {
                alert('אירעה שגיאה בשליחת הטופס. אנא נסה שנית מאוחר יותר.');
            });
        });
    </script>
</body>
</html>
